<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Store</title>
  </head>
  <body>
    <!--Bank-->
    <h3>Bank Account</h3>
    <span>Balance: </span>
    <span id="balance"></span><br />
    <span>Loan: </span>
    <span id="loan"></span><br />
    <button id="get-loan">Get a loan</button>
    <button id="pay-loan">Repay loan</button>

    <!--Work-->
    <h3>Work</h3>
    <span>Pay: </span>
    <span id="salary"></span><br />
    <button id="get-bank">Bank</button>
    <button id="get-work">Work</button>

    <!--Laptops-->
    <h3>Laptops</h3>
    <select name="laptops" id="laptops"></select
    ><br />
    <span><strong>Features</strong></span
    ><br />
    <span id="description"></span>

    <!--Laptop-->

    <!--Bank script-->
    <script src="bank.js"></script>
    <!--Work script-->
    <script src="work.js"></script>
    <!--Laptop script-->
    <script src="laptop.js"></script>
  </body>
</html>
