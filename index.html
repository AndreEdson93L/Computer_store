<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--Bank-->
    <h3>Bank Account</h3>
    <span>Balance: </span>
    <span id="balance"></span><br />
    <span>Loan: </span>
    <span id="loan"></span><br />
    <button id="get-loan">Get a loan</button>
    <button id="pay-loan">Repay loan</button>

    <!--Work-->
    <h3>Work</h3>
    <span>Pay: </span>
    <span id="salary"></span><br />
    <button id="get-bank">Bank</button>
    <button id="get-work">Work</button>

    <!--Laptops-->
    <h3>Laptops</h3>
    <select name="laptops" id="laptops"></select
    ><br />
    <span><strong>Features</strong></span
    ><br />
    <span id="spec"></span>

    <!--Laptop-->
    <h3 name="laptop-title" id="laptop-title"></h3>
    <img id="laptop-image" src="" alt="Laptop Image" /><br />
    <span id="spec"></span><br />
    <span id="laptopt-price"></span><br />
    <button id="buy-laptop">Buy now</button>

    <!--Bank script-->
    <script src="bank.js"></script>
    <!--Work script-->
    <script src="work.js"></script>
    <!--Laptop script-->
    <script src="laptop.js"></script>
  </body>
</html>
