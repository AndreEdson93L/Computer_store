<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Store</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://freepngimg.com/download/batman/20013-8-batman-transparent.png"
    />
    <!--Bank script-->
    <script src="bank.js" defer></script>
    <!--Work script-->
    <script src="work.js" defer></script>
    <!--Laptop script-->
    <script src="laptop.js" defer></script>
  </head>
  <body>
    <!--Computer store navbar-->
    <nav class="navbar text-bg-dark p-3">
      <div class="container-fluid">
        <h1 class="fw-bold">Computer store</h1>
      </div>
    </nav>
    <div class="container d-flex justify-content-between">
      <div class="col-lg-12 col-lg-6 col-lg-4">
        <div class="row mx-3">
          <div class="col my-3">
            <!-- Bank account section -->
            <div class="card bg-light p-3" style="width: 18rem">
              <h3 class="fw-bold">Bank Account</h3>
              <div class="card-body">
                <span>Balance: </span>
                <span id="balance"></span><br />
                <span>Loan: </span>
                <span id="loan"></span><br />
                <button id="get-loan" type="button" class="btn btn-success">
                  Get a loan
                </button>
                <button id="pay-loan" type="button" class="btn btn-secondary">
                  Repay loan
                </button>
              </div>
            </div>
          </div>
          <div class="col my-3">
            <!-- Work section -->
            <div class="card bg-light p-3" style="width: 18rem">
              <h3 class="fw-bold">Work</h3>
              <!--<div class="card-body">-->
              <div class="row mx-3">
                <div class="col my-3">
                  <span>Pay: </span>
                  <button
                    id="get-bank"
                    type="button"
                    class="btn btn-warning w-100"
                  >
                    Bank
                  </button>
                </div>
                <div class="col my-3">
                  <span id="salary"></span><br />
                  <button
                    id="get-work"
                    type="button"
                    class="btn btn-primary w-100"
                  >
                    Work
                  </button>
                </div>
              </div>
              <!--</div>-->
            </div>
          </div>
          <div class="col my-3">
            <!-- Laptops section -->
            <div class="card bg-light p-3" style="width: 18rem">
              <h3 class="fw-bold">Laptops</h3>
              <div class="card-body">
                <select name="laptops" id="laptops"></select
                ><br />
                <span class="fw-bold">Features</span><br />
                <span id="spec"></span>
              </div>
            </div>
          </div>
        </div>

        <!--Laptop-->
        <div class="card bg-light p-3 col-12">
          <div class="row mx-3">
            <div class="col my-3">
              <!-- Image section -->
              <img
                id="laptop-image"
                src=""
                alt="Laptop Image"
                class="rounded float-start img-thumbnail"
                style="width: 18rem"
              />
            </div>
            <div class="col col-12 col-md-6 my-3">
              <!-- Title, Description section -->
              <div class="row">
                <h2 name="laptop-title" id="laptop-title" class="fw-bold"></h2>
              </div>
              <div class="row">
                <span id="laptop-description"></span>
              </div>
            </div>
            <div class="col my-3">
              <!-- Price, Button section -->
              <div class="row">
                <h2 id="laptopt-price" class="fw-bold"></h2>
              </div>
              <div class="row">
                <button id="buy-laptop" class="btn btn-info fw-bold w-100">
                  Buy now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
